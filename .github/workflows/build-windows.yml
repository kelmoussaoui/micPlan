name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --clean --onedir --windowed --name micPlan run.py
        # --onedir crée un dossier complet avec toutes les dépendances
        # --onefile crée un seul .exe mais incomplet pour Streamlit
    
    - name: Create portable package
      run: |
        mkdir micPlan_portable
        # Copier le dossier complet avec toutes les dépendances
        xcopy dist\micPlan micPlan_portable\micPlan /E /I /H
        copy resources micPlan_portable\ -r
        copy Lancer_micPlan.bat micPlan_portable\
        copy README.txt micPlan_portable\
        powershell Compress-Archive -Path micPlan_portable -DestinationPath micPlan_portable.zip
    
    - name: Upload portable package
      uses: actions/upload-artifact@v4
      with:
        name: micPlan-Portable-Windows
        path: micPlan_portable.zip
    
    - name: Upload executable folder
      uses: actions/upload-artifact@v4
      with:
        name: micPlan-Complete-Folder
        path: dist/micPlan
