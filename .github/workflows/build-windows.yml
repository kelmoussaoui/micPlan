name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --clean --onefile --windowed --name micPlan run.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: micPlan-Windows
        path: dist/micPlan.exe
    
    - name: Create portable package
      run: |
        mkdir micPlan_portable
        copy dist\micPlan.exe micPlan_portable\
        copy resources micPlan_portable\ -r
        copy Lancer_micPlan.bat micPlan_portable\
        copy README.txt micPlan_portable\
        powershell Compress-Archive -Path micPlan_portable -DestinationPath micPlan_portable.zip
    
    - name: Upload portable package
      uses: actions/upload-artifact@v4
      with:
        name: micPlan-Portable-Windows
        path: micPlan_portable.zip
